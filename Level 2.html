<!DOCTYPE html>
<html>
<head>  // build a simple calculation
    <title>Calculation Values</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
</head>
<script type="text/javascript">
    function  calculator() {
        var x = parseInt(document.getElementById("value1").value);
        var y = parseInt(document.getElementById("value2").value);
        var op = document.getElementById("operator").value;
        var calc;

        if (op == "addition") {
            calc = x + y;               //Addition

        }
        else

        if (op == "subtraction") {      //Subtraction
            calc = x - y;
        }
        else

        if (op == "multiplication") {       //Multiplication
            calc = x * y;
        }
        else
        if (op== "division" &&y !=0) {      //Division
            calc = x/y;
        }
        document.getElementById("return").innerHTML=calc;

    }
</script>
<body>
<input type="text" id="value1">
<select id="operator">
    <option value="addition">+</option>
    <option value="subtraction">-</option>
    <option value="multiplication">*</option>
    <option value="division">/</option>
</select>
<input type="text" id="value2">
<button type="button" onclick="calculator()">=</button>
<p>= <span id="return"></span></p>

</body>
</html>
