<!DOCTYPE html>
<html>
<head>
    <title>Calculation Values</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
</head>
<script type="text/javascript">
    function  calculator() {
        var x = parseInt(document.getElementById("value1").value);
        var y = parseInt(document.getElementById("value2").value);
        var op = document.getElementById("operator").value;
        var calc;
        //build a simple calculation
        if (op == "addition") {
            calc = x + y;               //Addition

        }
        else

        if (op == "subtraction") {      //Subtraction
            calc = x - y;
        }
        else

        if (op == "multiplication") {       //Multiplication
            calc = x * y;
        }
        else
        if (op== "division" &&y !=0) {      //Division
            calc = x/y;
        }
        document.getElementById("return").innerHTML=calc;

    }
</script>
<body>
<input type="text" id="value1" size="4">
<select id="operator">
    <option value="addition">+</option>
    <option value="subtraction">-</option>
    <option value="multiplication">*</option>
    <option value="division">/</option>
</select>
<form>
<input type="text" id="value2" size="4">
<button type="button"  onclick="calculator()">=</button>
<p >Result : <span id="return"></span></p>
</form>
</body>
</html>
